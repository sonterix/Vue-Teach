<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Vue</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <section id="vue">
        <p class="btn" @click="changeText">Change</p>
        <p>{{ message }}</p>
        <hr>

        <input @input="textInput = $event.target.value" type="text">
        <p :id="textInput">{{ textInput }}</p>
        <hr>

        <p class="btn" @click="showText = !showText">Hide/Show</p>
        <p v-if="showText">Some Text</p>
    </section>

    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
