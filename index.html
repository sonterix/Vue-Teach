<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Vue</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <section id="vue">
        <!-- v-on:click -->        
        <p class="btn" @click="changeText">Change</p>
        <p>{{ message }}</p>
        <hr>

        <!-- v-bind -->
        <input @input="changeInput" type="text" >
        <p :id="textInput">{{ textInput }}</p>
        <hr>

        <!-- v-if & v-else -->
        <p class="btn" @click="showText = !showText">Hide/Show</p>
        <p v-if="showText">Some Text</p>
        <p v-else>Default Text</p>
        <hr>

        <!-- v-html -->
        <p v-html="htmlText"></p>
        <hr>

        <!-- Counter & v-on:mousemove -->
        <p>You click {{ counter }} times</p>
        <p @mousemove="updateCoordinates" style="cursor:crosshair;">
            Coordinates: {{ x }} / {{ y }} - <span @mousemove.stop="">DEAD SPOT</span> -
        </p>
        <button @click="increase">Click</button>
        <hr>
    </section>

    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
